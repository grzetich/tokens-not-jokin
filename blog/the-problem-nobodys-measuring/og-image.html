<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            background: #f6f1eb;
            color: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 72px 80px 60px;
        }
        .top-line {
            font-family: 'DM Mono', monospace;
            font-size: 16px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #7a7168;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .dot {
            width: 5px;
            height: 5px;
            background: #c44b1a;
            border-radius: 50%;
        }
        .middle {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 72px;
            font-weight: 400;
            line-height: 1.05;
            letter-spacing: -0.02em;
            max-width: 900px;
            margin-bottom: 24px;
        }
        .lede {
            font-size: 22px;
            color: #7a7168;
            line-height: 1.5;
            max-width: 820px;
        }
        .bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .site {
            font-family: 'Instrument Serif', serif;
            font-size: 28px;
        }
        .site .highlight {
            color: #c44b1a;
            font-style: italic;
        }
        .meta {
            font-family: 'DM Mono', monospace;
            font-size: 14px;
            color: #7a7168;
            letter-spacing: 0.05em;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="top-line">
        <span>Blog</span>
        <span class="dot"></span>
        <span>February 2026</span>
    </div>
    <div class="middle">
        <h1>The Problem Nobody's Measuring</h1>
        <p class="lede">Nobody tracks what it costs AI tools to read your API documentation. That's about to change.</p>
    </div>
    <div class="bottom">
        <div class="site">Tokens Not <span class="highlight">Jokin'</span></div>
        <div class="meta">Ed Grzetich Â· tokensnotjokin.com</div>
    </div>
</body>
</html>
